version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: capstone_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-capstone}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_USER: ${DB_USERNAME:-capstone_user}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - capstone_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: capstone_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
      - /var/www/html/vendor
      - /var/www/html/node_modules
    networks:
      - capstone_network
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=mysql
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-capstone}
      - DB_USERNAME=${DB_USERNAME:-capstone_user}
      - DB_PASSWORD=${DB_PASSWORD:-password}

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: capstone_nginx
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - capstone_network
    depends_on:
      - app

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: capstone_phpmyadmin
    restart: unless-stopped
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME:-capstone_user}
      PMA_PASSWORD: ${DB_PASSWORD:-password}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
    networks:
      - capstone_network
    depends_on:
      mysql:
        condition: service_healthy

  # Node.js for Vite (Development)
  node:
    image: node:20-alpine
    container_name: capstone_node
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - /var/www/html/node_modules
    networks:
      - capstone_network
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local

networks:
  capstone_network:
    driver: bridge

